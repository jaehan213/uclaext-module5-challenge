
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class = "row">
          <div class = "hour">9:00 am</div>
          <textarea id = "t0900"></textarea>
          <button class = "saveBtn" id = "btn0900"><i class="fas fa-save"></i></button>
      </div>
      <div class = "row">
          <div class = "hour">10:00 am</div>
          <textarea id = "t1000"></textarea>
          <button class = "saveBtn" id = "btn1000"><i class="fas fa-save"></i></button>
      </div>
      <div class = "row">
        <div class = "hour">11:00 am</div>
        <textarea id = "t1100"></textarea>
        <button class = "saveBtn" id = "btn1100"><i class="fas fa-save"></i></button>
      </div>
      <div class = "row">
        <div class = "hour">12:00 pm</div>
        <textarea id = "t1200"></textarea>
        <button class = "saveBtn" id = "btn1200"><i class="fas fa-save"></i></button>
      </div>
      <div class = "row">
        <div class = "hour">1:00 pm</div>
        <textarea id = "t1300"></textarea>
        <button class = "saveBtn" id = "btn1300"><i class="fas fa-save"></i></button>
      </div>
      <div class = "row">
        <div class = "hour">2:00 pm</div>
        <textarea id = "t1400"></textarea>
        <button class = "saveBtn" id = "btn1400"><i class="fas fa-save"></i></button>
      </div>
      <div class = "row">
        <div class = "hour">3:00 pm</div>
        <textarea id = "t1500"></textarea>
        <button class = "saveBtn" id = "btn1500"><i class="fas fa-save"></i></button>
      </div>
      <div class = "row">
        <div class = "hour">4:00 pm</div>
        <textarea id = "t1600"></textarea>
        <button class = "saveBtn" id = "btn1600"><i class="fas fa-save"></i></button>
      </div>
      <div class = "row">
        <div class = "hour">5:00 pm</div>
        <textarea id = "t1700"></textarea>
        <button class = "saveBtn" id = "btn1600"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
